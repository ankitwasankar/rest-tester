baseUrl: https://jsonplaceholder.typicode.com/
requests:
  - id: op1
    method: GET
    url: posts
    headers:
      Accept: application/json

  - id: op2
    method: GET
    url: posts/1
    headers:
      Accept: application/json

  - id: op3
    method: POST
    url: posts
    headers:
      Content-Type: application/json
    requestBody: >
      {
         "title": "foo",
         "body": "bar",
         "userId": 1
      }

  - id: op4
    method: PUT
    url: posts/{{op3.response.id}}
    headers:
      Content-Type: application/json
    requestBody: >
      {
         "id": {{op3.response.id}},
         "title": "updated title",
         "body": "updated body",
         "userId": 1
      }

  - id: op5
    method: DELETE
    url: posts/{{op3.response.id}}
    headers:
      Accept: application/json

  - id: op6
    method: GET
    url: comments
    headers:
      Accept: application/json

  - id: op7
    method: GET
    url: comments/1
    headers:
      Accept: application/json

  - id: op8
    method: GET
    url: albums
    headers:
      Accept: application/json

  - id: op9
    method: GET
    url: albums/1
    headers:
      Accept: application/json

  - id: op10
    method: GET
    url: photos
    headers:
      Accept: application/json

  - id: op11
    method: GET
    url: photos/1
    headers:
      Accept: application/json

  - id: op12
    method: GET
    url: todos
    headers:
      Accept: application/json

  - id: op13
    method: GET
    url: todos/1
    headers:
      Accept: application/json

  - id: op14
    method: GET
    url: users
    headers:
      Accept: application/json

  - id: op15
    method: GET
    url: users/1
    headers:
      Accept: application/json

  - id: op16
    method: POST
    url: users
    headers:
      Content-Type: application/json
    requestBody: >
      {
         "name": "John Doe",
         "username": "johndoe",
         "email": "johndoe@example.com"
      }

  - id: op17
    method: PUT
    url: users/{{op16.response.id}}
    headers:
      Content-Type: application/json
    requestBody: >
      {
         "id": {{op16.response.id}},
         "name": "John Doe Updated",
         "username": "johndoe",
         "email": "john.updated@example.com"
      }

  - id: op18
    method: DELETE
    url: users/{{op16.response.id}}
    headers:
      Accept: application/json

  - id: op19
    method: GET
    url: posts?userId=1
    headers:
      Accept: application/json

  - id: op20
    method: GET
    url: todos?userId=1
    headers:
      Accept: application/json

  - id: op21
    method: GET
    url: posts/{{op3.response.id}}
    headers:
      Accept: application/json
